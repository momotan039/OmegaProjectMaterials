<h1 matDialogTitle>Add New User</h1>

<div matDialogContent>
  <form [formGroup]="AddUserForm">

  <mat-form-field class="m-1" appearance="fill">
    <mat-label>Id Card</mat-label>
    <input formControlName="idCard"  matInput >
    <mat-error *ngIf="AddUserForm.get('idCard')!.errors?.['required']">
      Please Fill this Field</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input formControlName="email"  matInput>
    <mat-error *ngIf="AddUserForm.get('email')!.errors?.['required']">
      Please Fill this Field</mat-error>
  </mat-form-field>

  <mat-divider></mat-divider>

  <mat-form-field class="m-1" appearance="fill">
    <mat-label>First Name</mat-label>
    <input formControlName="firstName"  matInput>
    <mat-error *ngIf=" AddUserForm.get('firstName')!.hasError('required')">
      Please Fill this Field</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Last Name</mat-label>
    <input formControlName="lastName" matInput>
    <mat-error *ngIf="AddUserForm.get('lastName')!.hasError('required')">
      Please Fill this Field</mat-error>
  </mat-form-field>
  <mat-divider></mat-divider>

  <mat-form-field class="m-1" appearance="fill" >
    <mat-label>Phone</mat-label>
    <input formControlName="phone"  matInput >
    <mat-error *ngIf="AddUserForm.get('phone')!.hasError('required')">
      Please Fill this Field</mat-error>
  </mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Select a role</mat-label>
  <mat-select formControlName="role"  placeholder="">
      <mat-option value="1">Admin</mat-option>
      <mat-option value="2">Teacher</mat-option>
      <mat-option value="3">Student</mat-option>
  </mat-select>
  <mat-error *ngIf="AddUserForm.get('role')!!.hasError('required')">
    Please Select a Role</mat-error>
</mat-form-field>


  <div style="text-align: center;">
    <button style="margin-right: 10px;" mat-raised-button (click)="SaveUser()"  color="accent">Save</button>
  <button mat-raised-button [mat-dialog-close]="false" color="primary">Cancel</button>
  </div>
</form>

</div>
