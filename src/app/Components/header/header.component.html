<mat-toolbar [ngClass]="{'justyCenter':!authService.IsLogIn()}" color="primary">
    <a mat-button routerLink="home" >Omega Academy</a>
    <div *ngIf="authService.IsLogIn()"  class="menuItems">
      <a (click)="item.title=='Logout'?authService.LogOut():{}" *ngFor="let item of menuItems" mat-button routerLink="{{item.href}}">
        {{item.title}}<mat-icon>{{item.icon}}</mat-icon></a>
      <!-- <a mat-button>About Us<mat-icon>contact_support</mat-icon></a> -->
      <button class="btnSmallMenu" mat-fab (click)="drawer.toggle()">
          <mat-icon class="mat-18">menu</mat-icon>
      </button>
    </div>
</mat-toolbar>
<mat-drawer-container [hasBackdrop]="true">
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <a (click)="drawer.toggle()" (click)="item.title=='Logout'?authService.LogOut():{}" *ngFor="let item of menuItems" mat-button routerLink="{{item.href}}">
      {{item.title}}<mat-icon>{{item.icon}}</mat-icon></a>
  </mat-drawer>
</mat-drawer-container>
