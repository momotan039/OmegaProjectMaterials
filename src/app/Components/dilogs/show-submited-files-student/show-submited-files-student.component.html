<mat-progress-bar
*ngIf="showProgressBarContainer"
[value]='valueProgress'
></mat-progress-bar>
<mat-list dense>
    <mat-list-item *ngFor="let item of convertPathsToArray(data)">
      <button mat-icon-button (click)="donwloadFile(item)">
          <mat-icon class="mat-18">file_download</mat-icon>
      </button>
    </mat-list-item>
</mat-list>
