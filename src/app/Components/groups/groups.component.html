<div  class="container">
  <div style="text-align: center;">
    <button mat-raised-button (click)="AddGroup()" color="accent"><mat-icon class="mat-18">add</mat-icon>Create New Group</button>
  </div>
  <mat-form-field  class="input-full-width" appearance="fill">
    <mat-label>Search for...</mat-label>
    <input #refSearch (keyup)="FilterDataTable(refSearch)" matInput >
  </mat-form-field>

  <table  #table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

     <ng-container matColumnDef="course">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Course</th>
      <td mat-cell *matCellDef="let element">{{element.course.name}}</td>
    </ng-container>

    <ng-container matColumnDef="openingDate">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Opening Date</th>
      <td mat-cell *matCellDef="let element">{{CustomDate(element.openingDate)}}</td>
    </ng-container>

    <ng-container matColumnDef="closingDate">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Closing Date</th>
      <td mat-cell *matCellDef="let element">{{CustomDate(element.closingDate)}}</td>
    </ng-container>

     <!-- operations Column -->
     <ng-container matColumnDef="operations">
      <th mat-header-cell *matHeaderCellDef>Operations</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="EditGroup(element)"  mat-fab color="primary" >
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="DeleteGroup(element.id)"  mat-fab color="accent" >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <td mat-footer-cell *matFooterCellDef> {{1}}</td>
  </table>
  <mat-paginator #refpag [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[5,20,50,100]"
  aria-label="Select page">
</mat-paginator>
</div>
